name: Build, Test, and Prepare for Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/runpod_serverless_worker:${{ github.sha }}

    - name: Run Integration Tests on RunPod
      uses: runpod/runpod-test-runner
      with:
        image-tag: ${{ secrets.DOCKERHUB_USERNAME }}/runpod_serverless_worker:${{ github.sha }}
        runpod-api-key: ${{ secrets.RUNPOD_API_KEY }}
        test-filename: .github/tests.json
        request-timeout: 300